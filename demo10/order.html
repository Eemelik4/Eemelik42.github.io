<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Pizza Roma</title>
    </head>

    <body>
        <ul>
          <li><a href="index.html">Koti</a></li>
          <li><a href="order.html">Tilaus</a></li>
        </ul>
        <div id="logo" class="pizza">
            <img src="romas_pizzeria.png"> 
            <h1>Pizza Roma</h1>
        </div>
        <p>Tilauksen teko:</p>
        <p>Valitse vaihtoehdoista ja tilaa kotiovelle edullisesti maukaus ja lämmin pizza!!</p>

        <input type="checkbox" id="kinkkuananas" value=""> Kinkkuananas (8e)<br>
        <input type="number" id="kinkkuAnanasMaara" value=""> Määrä?<br>
        <button onclick="kinkkuFunktio()">Lisää ostoskoriin</button>
        <p id="kinkku"></p>
        <p id="ostoskorinSumma"></p> 

        <input type="checkbox" id="juustoPizza" value=""> Juustopizza (5e)<br>
        <input type="number" id="juustoPizzaMaara" value=""> Määrä?<br>
        <button onclick="juustoFunktio()">Lisää ostoskoriin</button>
        <p id="juusto"></p>
        <p id="juustoKorinSumma"></p>

        <button onclick="laskeYhteen()">Laske ostoskorin sisältö</button>
        <p id="kaikenYhteisHinta"></p>
        
        <p>Kotiinkuljetus vai nouto?</p>
        <button onclick="kotiinKuljetus()">Kotiin</button>
        <button onclick="tilausNouto()">Nouto</button>
        <p id="kuljetus"></p>
        
        
        <input type="text" value="osoite">
        <button onclick="">Hyväksy</button>
        

        <script src="script.js"></script>
    </body>
</html>
